<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Can We Row</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
<script src="https://dev.mavo.io/dist/mavo.js"></script>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <main mv-app mv-bar="none">
    <a href="https://github.com/mycaule/can-we-row"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>

    <h1>Résumé des conditions climatiques</h1>

    <div class="inputs">
      <label>
        Température min (°C):
        <input type="number" step="0.5" value="9.5" property="temperatureMin" />
      </label>
      <label>
        Niveau d'eau max (m):
        <input type="number" min="0" max="100" step="0.1" value="3.2" property="niveauMax" />
      </label>
    </div>

    <div class="outputs">
      <h3 class="city"></h3>
      <span class="current-date"></span>
      <a class="refresh-data" href="#">Rafraichir</a><br>

      <div class="total">
        Hauteur d'eau actuelle:
        <span class="water-level"></span>
      </div>

      <div class="total">
        Température actuelle:
        <span class="temperature"></span>
      </div>

      <div class="amazing" style="display: [iff(temperatureMin < 10 && 2.0 < niveauMax, block, none)]">Les conditions sont idéales !</div>
      <div class="sucks" style="display: [iff(temperatureMin > 10 || 2.0 > niveauMax, block, none)]">Ce sera pour un autre jour !</div>

      <p>
        Autres villes : <a href="/paris/F700000103">Paris</a> - <a href="/lyon/U472002001">Lyon</a> - <a href="/bordeaux/O972001001">Bordeaux</a> - <a href="/nantes/M800001010">Nantes</a><br>
        Demander à avoir accès à <a href="https://github.com/mycaule/can-we-row/issues">une nouvelle ville</a>.
      </p>
    </div>
  </main>

  <script src="https://vocajs.com/scripts/voca.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
